name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # 본인의 메인 브랜치 이름 확인

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite 빌드 결과물이 저장되는 폴더
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
